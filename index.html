<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レシピけんさくん</title>
   
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  
  <script>
    (function() {
      try {
        const theme = localStorage.getItem('recipe-app-theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark-mode');
        }
      } catch (e) {
        console.error('Failed to apply theme from localStorage', e);
      }
    })();
  </script>
  <script type="module" crossorigin src="/assets/main-B5Yd8tUH.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/main-CJy8DTe4.css">
</head>
<body>
  
  <div id="root">
    <header class="main-header">
      <h1>🧑‍🍳 レシピけんさくん</h1>
      <div class="theme-switcher-container">
        <label for="theme-switcher" class="theme-switch" title="テーマを切り替え">
          <span class="sr-only">ダークモード切り替え</span>
          <input type="checkbox" id="theme-switcher">
          <span class="slider"></span>
        </label>
      </div>
    </header>
    <main>
      <p class="app-description">使いたい食材を入力すると、AIがおすすめの料理を提案します。</p>

      <div id="search-area" role="tabpanel">
        <form>
          <label for="ingredients">食材</label>
          <div class="textarea-wrapper">
            <textarea id="ingredients" name="ingredients" rows="3" placeholder="例: 豚肉、玉ねぎ、卵"></textarea>
            <button type="button" id="voice-input-btn" class="icon-btn" aria-label="音声入力">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="22"></line></svg>
            </button>
          </div>
          <div id="voice-error" class="voice-error hidden"></div>

          <div id="suggestions">
            <button type="button" class="suggestion-btn">鶏肉</button>
            <button type="button" class="suggestion-btn">豚肉</button>
            <button type="button" class="suggestion-btn">玉ねぎ</button>
            <button type="button" class="suggestion-btn">じゃがいも</button>
            <button type="button" class="suggestion-btn">にんじん</button>
            <button type="button" class="suggestion-btn">キャベツ</button>
            <button type="button" class="suggestion-btn">卵</button>
          </div>

          <label for="servings">作りたい人数</label>
          <div class="servings-control">
            <button type="button" id="servings-decrement" class="servings-btn" aria-label="人数を減らす">-</button>
            <input type="number" id="servings" name="servings" value="2" min="1" step="1" inputmode="numeric" required>
            <button type="button" id="servings-increment" class="servings-btn" aria-label="人数を増やす">+</button>
          </div>

          <div class="checkbox-control">
            <label for="meal-prep-toggle">作り置きに適したレシピを優先</label>
            <label class="switch">
              <input type="checkbox" id="meal-prep-toggle">
              <span class="slider-toggle"></span>
            </label>
          </div>
          
          <div class="form-group">
            <label for="allergies">苦手な食材・アレルギー (任意)</label>
            <div class="input-with-button">
              <input type="text" id="allergies" placeholder="例: ピーマン、牛乳">
              <button type="button" id="save-allergies-btn" class="text-btn" aria-label="アレルギー情報を保存">保存</button>
            </div>
          </div>

          <div class="button-group">
            <button type="submit">提案してもらう</button>
          </div>
        </form>
        <section id="result-area" aria-live="polite">
          <div id="skeleton-loader" class="hidden" role="status" aria-label="読み込み中">
            <div class="skeleton-card">
                <div class="skeleton-summary">
                  <div class="skeleton-text">
                      <div class="skeleton-line title"></div>
                      <div class="skeleton-meta">
                        <div class="skeleton-line short"></div>
                        <div class="skeleton-line short"></div>
                      </div>
                  </div>
                </div>
            </div>
            <div class="skeleton-card">
                <div class="skeleton-summary">
                  <div class="skeleton-text">
                      <div class="skeleton-line title"></div>
                      <div class="skeleton-meta">
                        <div class="skeleton-line short"></div>
                        <div class="skeleton-line short"></div>
                      </div>
                  </div>
                </div>
            </div>
          </div>

          <div id="recipe-list-view">
            <div id="results">
              <p class="placeholder">ここに料理のアイデアが表示されます。</p>
            </div>
            <div id="pagination-controls" class="pagination-controls hidden">
              <button id="prev-page-btn" aria-label="前のページ">◀ 前へ</button>
              <span id="page-indicator" aria-live="polite"></span>
              <button id="next-page-btn" aria-label="次のページ">次へ ▶</button>
            </div>
          </div>
          
          <div id="recipe-detail-view" class="hidden">
            </div>

        </section>
        <section id="history-area">
          <h2>検索履歴</h2>
          <div id="history-container">
            <p class="placeholder">まだ履歴はありません。</p>
          </div>
        </section>
      </div>

      <section id="favorites-area" class="hidden" role="tabpanel">
        <h2>お気に入りレシピ</h2>
        <div id="favorites-container">
          </div>
      </section>

      <section id="shopping-list-area" class="hidden" role="tabpanel">
        <h2>買い物リスト</h2>
        <div id="shopping-list-container">
          </div>
        <div id="shopping-list-actions" class="shopping-list-actions hidden">
          <button type="button" id="copy-shopping-list">リストをコピー</button>
        </div>
      </section>
    </main>
  
    <nav class="bottom-nav">
      <button id="nav-search" class="active" role="tab" aria-selected="true">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        <span>探す</span>
      </button>
      <button id="nav-favorites" role="tab" aria-selected="false">
        <span class="badge hidden"></span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
        <span>お気に入り</span>
      </button>
      <button id="nav-shopping-list" role="tab" aria-selected="false">
        <span class="badge hidden"></span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
        <span>買い物リスト</span>
      </button>
    </nav>
  </div>


</body>
</html>

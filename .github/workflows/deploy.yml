# GitHub Actionsの名前
name: Deploy to GitHub Pages

# ワークフローが実行されるタイミング
on:
  push:
    branches:
      - main # mainブランチにpushされた時のみ実行

# 実行するジョブ
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 実行環境

    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Node.js環境をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. 依存パッケージをインストール
      - name: Install dependencies
        run: npm install

      # 4. Reactアプリをビルド
      - name: Build
        run: npm run build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      # 5. GitHub Pagesにデプロイ
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
